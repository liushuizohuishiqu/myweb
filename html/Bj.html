<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>人物信息</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body{
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 30px 0;
        

       }


        /* 主容器 */
        .Uu {
            width: 80%;
            margin: 20px auto;
            display: flex;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* 图片区域 */
        .Ii {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
        }

        .Ii img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 文字信息区域 */
        .xinxi {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 姓名样式 */
        .name {
            font-size: 24px;
            color: #2d3436;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* 介绍文本样式 */
        .jieshao{
            line-height: 1.7;
            color: #636e72;
            font-size: 16px;
            background: rgba(248, 249, 250, 0.5); /* 文字区域背景 */
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
